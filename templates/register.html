{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
  <form method="POST" class="bg-black border-2 border-green-700 rounded-lg p-8 flex flex-col gap-4 w-80 pixel-font">
    <h2 class="text-green-400 text-2xl font-bold mb-4 text-center">Register</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="text-red-400 text-center">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <input type="text" name="username" placeholder="Username" required class="bg-black border border-green-700 rounded px-3 py-2 text-green-400 pixel-font">
    <input type="email" name="email" placeholder="Email" required class="bg-black border border-green-700 rounded px-3 py-2 text-green-400 pixel-font">
    <input type="password" name="password" placeholder="Password" required class="bg-black border border-green-700 rounded px-3 py-2 text-green-400 pixel-font">
    <button type="submit" class="bg-green-700 text-black font-bold px-4 py-2 rounded hover:bg-green-500 transition border border-green-400 mt-2">Register</button>
    <a href="{{ url_for('login') }}" class="text-green-400 text-sm text-center mt-2 hover:underline">Already have an account? Login</a>
  </form>
</div>
{% endblock %}
